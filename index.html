<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- banner-container -->
    <div class="banner flex justify-between max-w-[1200px] mx-auto my-10">
      <!-- banner left -->
      <div class="banner-left">
        <h1 class="text-[70px] font-semibold leading-22">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] font-normal my-4 w-[500px]">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button class="w-[180px] h-[50px] bg-orange-800 text-white rounded-lg">
          Explore More
        </button>
      </div>
      <div class="banner-right">
        <img src="./images/banner.png" alt="" />
        <!-- ratings -->
        <div
          class="ratings flex justify-around w-[200px] h-[50px] drop-shadow-2xl "
        >
          <div class="rating-left">
            <span><i class="fa-solid fa-star"></i></span>
          </div>
          <div class="rating-right">
            <div>5.00</div>
            <div>Trust Pilot Ratings</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
